fail_fast: true
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    - id: check-yaml
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.5.0
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format
- repo: local
  hooks:
    - id: mite-update
      name: mite-update
      entry: uv run python3 ./mite_data/main.py
      language: system
    - id: mite-validate
      name: mite-validate
      entry: uv run python3 .github/mite_validation.py
      language: system
      types: [ json ]
      exclude: "metadata"
    - id: pytest
      name: pytest
      entry: uv run pytest
      language: system
      types: [ file, python ]
