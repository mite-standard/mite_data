name: Validate artifacts pre-release

run-name: Pushed by ${{ github.actor }}

permissions:
  contents: write
on:
  release:
    types: [created]

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run artifact validation pipeline
        run: uv run python pipeline/validate_artifacts.py

